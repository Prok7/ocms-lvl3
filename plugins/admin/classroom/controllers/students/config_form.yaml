# Record name
name: Student

# Model Form Field configuration
form: $/admin/classroom/models/student/fields.yaml

# Model Class name
modelClass: Admin\ClassRoom\Models\Student

# Default redirect location
defaultRedirect: admin/classroom/students

# Create page
create:
    title: backend::lang.form.create_title
    redirect: admin/classroom/students/update/:id
    redirectClose: admin/classroom/students

# Update page
update:
    title: backend::lang.form.update_title
    redirect: admin/classroom/students
    redirectClose: admin/classroom/students

# Preview page
preview:
    title: backend::lang.form.preview_title
